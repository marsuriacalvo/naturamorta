<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natura morta</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            overflow: auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: #333;
        }
        .header img {
            max-width: 50%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-container.active img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 100;
            max-width: 60vw;
            max-height: 60vh;
        }
        .image-container.blurred img {
            filter: blur(5px);
        }
        .description {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 0.8em;
            color: #333;
            display: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-container:hover .description {
            display: block;
        }
        .image-container.active .description {
            display: block;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
        }
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 1.2em;
            text-align: center;
            animation: blink 0.5s steps(2, start) 6;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Encabezado con la imagen11.jpg -->
    <div class="header">
        <img src="imagen11.jpg" alt="Imagen 11">
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery">
        <!-- Imágenes aquí -->
    </div>

    <!-- Efecto de glitch y pantalla negra -->
    <div class="glitch-effect">
        <p>"Ja no ens enfrontem a la natura, sinó a la seva simulació. El món s'ha convertit en un museu de la natura, un parc temàtic on l'original ha estat esborrat per la còpia.", Jean Baudrillard.</p>
    </div>
    <div class="black-screen"></div>

    <script>
        // Función para agrandar la imagen al hacer clic
        const imageContainers = document.querySelectorAll('.image-container');
        imageContainers.forEach(container => {
            container.addEventListener('click', () => {
                if (container.classList.contains('active')) {
                    container.classList.remove('active');
                    imageContainers.forEach(img => img.classList.remove('blurred'));
                } else {
                    imageContainers.forEach(img => {
                        img.classList.remove('active', 'blurred');
                    });
                    container.classList.add('active');
                    imageContainers.forEach(img => {
                        if (img !== container) {
                            img.classList.add('blurred');
                        }
                    });
                }
            });
        });

        // Función para el efecto de glitch y pantalla negra
        const glitchEffect = document.querySelector('.glitch-effect');
        const blackScreen = document.querySelector('.black-screen');

        function triggerGlitch() {
            // Parpadeo inicial (3 segundos)
            glitchEffect.style.display = 'flex';
            setTimeout(() => {
                // Muestra la pantalla negra y el texto
                blackScreen.style.display = 'block';
                glitchEffect.style.display = 'flex';

                // Después de 30 segundos, parpadea antes de desaparecer
                setTimeout(() => {
                    glitchEffect.style.animation = 'blink 0.5s steps(2, start) 6'; // Parpadeo final
                    setTimeout(() => {
                        // Oculta todo después del parpadeo
                        blackScreen.style.display = 'none';
                        glitchEffect.style.display = 'none';
                        glitchEffect.style.animation = ''; // Restablece la animación
                    }, 3000); // 3 segundos de parpadeo
                }, 30000); // 30 segundos de pantalla negra
            }, 3000); // 3 segundos de parpadeo inicial
        }

        // Activa el glitch cada 40 segundos
        setInterval(triggerGlitch, 40000);
    </script>

</body>
</html>
