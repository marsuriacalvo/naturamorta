<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-container.active img {
            transform: scale(1.2);
            z-index: 10;
        }
        .image-container.blurred img {
            filter: blur(5px);
        }
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagen13.jpg') no-repeat center center/cover;
            z-index: 100;
            display: none;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 99;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Encabezado con la imagen11.jpg -->
    <div class="header">
        <img src="imagen11.jpg" alt="Imagen 11">
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery">
        <div class="image-container">
            <img src="imagen1.jpg" alt="Paisaje 1">
        </div>
        <div class="image-container">
            <img src="imagen2.jpg" alt="Paisaje 2">
        </div>
        <div class="image-container">
            <img src="imagen3.jpg" alt="Paisaje 3">
        </div>
        <div class="image-container">
            <img src="imagen4.jpg" alt="Paisaje 4">
        </div>
        <div class="image-container">
            <img src="imagen5.jpg" alt="Paisaje 5">
        </div>
        <div class="image-container">
            <img src="imagen6.jpg" alt="Paisaje 6">
        </div>
    </div>

    <!-- Efecto de glitch y pantalla negra -->
    <div class="glitch-effect"></div>
    <div class="black-screen"></div>

    <script>
        // Función para agrandar la imagen al hacer clic
        const imageContainers = document.querySelectorAll('.image-container');
        imageContainers.forEach(container => {
            container.addEventListener('click', () => {
                // Quita la clase 'active' y 'blurred' de todas las imágenes
                imageContainers.forEach(img => {
                    img.classList.remove('active', 'blurred');
                });
                // Agrega la clase 'active' a la imagen clicada y 'blurred' a las demás
                container.classList.add('active');
                imageContainers.forEach(img => {
                    if (img !== container) {
                        img.classList.add('blurred');
                    }
                });
            });
        });

        // Función para el efecto de glitch y pantalla negra
        const glitchEffect = document.querySelector('.glitch-effect');
        const blackScreen = document.querySelector('.black-screen');

        function triggerGlitch() {
            // Muestra el glitch
            glitchEffect.style.display = 'block';
            setTimeout(() => {
                // Oculta el glitch y muestra la pantalla negra
                glitchEffect.style.display = 'none';
                blackScreen.style.display = 'block';
                setTimeout(() => {
                    // Oculta la pantalla negra y muestra la imagen13.jpg
                    blackScreen.style.display = 'none';
                    glitchEffect.style.display = 'block';
                    setTimeout(() => {
                        // Oculta la imagen13.jpg después de 30 segundos
                        glitchEffect.style.display = 'none';
                    }, 30000); // 30 segundos
                }, 1000); // 1 segundo de pantalla negra
            }, 1000); // 1 segundo de glitch
        }

        // Activa el glitch cada 30 segundos
        setInterval(triggerGlitch, 30000);
    </script>

</body>
</html>
