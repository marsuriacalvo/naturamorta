        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas por fila */
            gap: 10px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Fondo blanco para contenedores */
            border: 1px solid #ddd; /* Borde opcional */
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-container img {
            max-width: 100%; /* La imagen no superará el ancho del contenedor */
            max-height: 100%; /* La imagen no superará la altura del contenedor */
            height: auto; /* Mantiene la proporción original */
            width: auto; /* Mantiene la proporción original */
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .image-container.active img {
            transform: scale(1.2);
            z-index: 10;
        }
        .image-container.blurred img {
            filter: blur(5px);
        }
        .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1em;
            color: #333;
            display: none; /* Oculta el texto por defecto */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-container:hover .description {
            display: block; /* Muestra el texto al pasar el ratón */
        }
        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagen13.jpg') no-repeat center center/cover;
            z-index: 100;
            display: none;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 99;
            display: none;
        }
    </style>

    <script>
        // Función para agrandar la imagen al hacer clic
        const imageContainers = document.querySelectorAll('.image-container');
        imageContainers.forEach(container => {
            container.addEventListener('click', () => {
                if (container.classList.contains('active')) {
                    // Si la imagen ya está activa, vuelve a su estado normal
                    container.classList.remove('active');
                    imageContainers.forEach(img => img.classList.remove('blurred'));
                } else {
                    // Quita la clase 'active' y 'blurred' de todas las imágenes
                    imageContainers.forEach(img => {
                        img.classList.remove('active', 'blurred');
                    });
                    // Agrega la clase 'active' a la imagen clicada y 'blurred' a las demás
                    container.classList.add('active');
                    imageContainers.forEach(img => {
                        if (img !== container) {
                            img.classList.add('blurred');
                        }
                    });
                }
            });
        });

        // Función para el efecto de glitch y pantalla negra
        const glitchEffect = document.querySelector('.glitch-effect');
        const blackScreen = document.querySelector('.black-screen');

        function triggerGlitch() {
            // Muestra el glitch
            glitchEffect.style.display = 'block';
            setTimeout(() => {
                // Oculta el glitch y muestra la pantalla negra
                glitchEffect.style.display = 'none';
                blackScreen.style.display = 'block';
                setTimeout(() => {
                    // Oculta la pantalla negra y muestra la imagen13.jpg
                    blackScreen.style.display = 'none';
                    glitchEffect.style.display = 'block';
                    setTimeout(() => {
                        // Oculta la imagen13.jpg después de 30 segundos
                        glitchEffect.style.display = 'none';
                    }, 30000); // 30 segundos
                }, 1000); // 1 segundo de pantalla negra
            }, 1000); // 1 segundo de glitch
        }

        // Activa el glitch cada 30 segundos
        setInterval(triggerGlitch, 30000);
    </script>
