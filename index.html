        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header h2 {
            margin: 0;
            font-size: 0.8em;
            color: #ccc;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas por fila */
            gap: 10px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Fondo blanco para contenedores */
            border: 1px solid #ddd; /* Borde opcional */
        }
        .image-container img {
            max-width: 100%; /* La imagen no superará el ancho del contenedor */
            max-height: 100%; /* La imagen no superará la altura del contenedor */
            height: auto; /* Mantiene la proporción original */
            width: auto; /* Mantiene la proporción original */
            display: block;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
        }
        .description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1em;
            color: #333;
            display: none; /* Oculta el texto por defecto */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-container:hover .description {
            display: block; /* Muestra el texto al pasar el ratón */
        }
    </style>
</head>
